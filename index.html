<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
       <title>Decodificador & Codificador</title>
</head>
    <body>
        <main class="maincontainer">
            <header class="cabecalho">
                <img src="logo-alura.svg" alt="logo-alura">
                <h1>Mensagem Codificada</h1>
            </header>
        <div class="container-input">
            <div class="input">
                <textarea id="input-texto" placeholder="Insira seu texto aqui..."></textarea>
                <p>Somente Letras Maiúsculas e sem acento.</p>
                
        </div>
        <div id="output">
            <img src="cryptography.png" alt="Cadeado">
            <h2>Sua Mensagem aparecerá aqui.</h2>
            <span>Digite um texo para Criptografar ou Desencriptar</span>
        </div>
        </div>
        <div class="buttons">
            <div class="container-btn">
                <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="btn-desencriptar">Desencriptar</button>
            </div>
        </div>
        </main>

    <footer class="rodape">
        <div class="icones">
            <a href=""><ion-icon name="logo-github"></ion-icon></a>
            <a href=""><ion-icon name="logo-linkedin"></ion-icon></a>
            <p>Desenvolvido por Priscilla Guida</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
